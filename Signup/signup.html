<!DOCTYPE html>
<html>
<head>
	<title>signup</title>
	<script src="https://kit.fontawesome.com/acd5627491.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
	<link rel="stylesheet" type="text/css" href="./signup.css">
	<meta charset="utf-8">
</head>
<body>
	<h1 class="animated infinte rubberBand delay-2s">Signup</h1>
	<form>
			<div class="name">
				<label for="name"><i class="fas fa-user">&nbsp;&nbsp;</i></label>
				<input type="text" name="name" placeholder="Your name" id="name">
			</div>
			<div class="mail">
					<label for="email"><i class="fas fa-envelope">&nbsp;</i><label>
					<input type="email" name="Email" placeholder="Your Email" id="email">
			</div>
			<div class="pass">
				<label for="password"><i class="fas fa-lock">&nbsp;&nbsp;</i></label>
				<input type="password" name="Password" placeholder="Password" id="password">
			</div>
			<div class="repass">
				<label for="repass"><i class="fas fa-unlock-alt">&nbsp;&nbsp;</i></label>
				<input type="password" name="repass" placeholder="Re-password" id="repass">
			</div>
			<div class="agreements">
				<input type="checkbox" name="terms" value="yes">
				<a href="terms.html" class="terms">I accept all <u>terms and agreements</u></a>
			</div>
			<input type="submit" value="Register" class="register">
			<div>
				<a href="login.html" class="login"> Already have and account?</a>
			</div>
	</form>	
<footer>
		<div class="socials soc1">
			<a href="https://www.facebook.com/"><i class="fab fa-facebook"></i></a>
			<a href="https://twitter.com/?lang=en"><i class="fab fa-twitter"></i></a>
			<a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a>
		</div>
		<div><p class="so">Connet with us on social media</p><div>
</footer>
</body>
</html>
